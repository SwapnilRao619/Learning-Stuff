<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row;">
      <div style="background-color: skyblue;">
        div1 text
      </div>
      <div style="background-color: pink;">
        div2 <p>text</p>
      </div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px;">
      <div style="background-color: skyblue; width: 100px;">
        100px
      </div>
      <div style="background-color: pink; flex:1">
        flex:1
      </div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px;">
      <div style="background-color: pink; flex:1">
        flex:1
      </div>
      <div style="background-color: skyblue;  width: 100px;">
        100px
      </div>
      <div style="background-color: red; flex:2">
        flex:2
      </div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px;">
      <div style="background-color: pink; flex:1">
        flex:1
      </div>
      <div style="background-color: skyblue;  width: 100px;">
        100px
      </div>
      <div style="background-color: red; flex:2">
        flex:2
      </div>
    </div>
    <div style="border:solid; display: flex; flex-direction: row; margin-top: 50px; height: 70px; justify-content:space-between;">
      <div style="background-color: pink; width: 100px;">
        100px
      </div>
      <div style="background-color: skyblue; width: 100px;">
        100px
      </div>
      <div style="background-color: red; width: 100px;">
        100px
      </div>
    </div>
  </div>
  <div style="border:solid; display: flex; flex-direction: row; margin-top: 50px; height: 70px; justify-content:end; align-items: end;">
    <div style="background-color: pink; width: 100px;">
      100px
    </div>
    <div style="background-color: skyblue; width: 100px;">
      100px
    </div>
    <div style="background-color: red; width: 100px;">
      100px
    </div>
  </div>
  </body>
</html>
