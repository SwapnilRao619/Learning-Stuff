<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="tenth.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="container">
        <div id="rock" class="choices">
            <img src="rock.png"></imag>
        </div>
        <div id="paper" class="choices">
            <img src="paper.png"></imag>
        </div>
        <div id="scissors" class="choices">
            <img src="scissors.png"></imag>
        </div>
    </div>
    <div class="scoreb">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="playm">
        <p id="play">PLAY YOUR MOVE</p>
    </div>
    <script src="tenth.js"></script>
</body>
</html>
