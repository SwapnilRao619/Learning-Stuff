<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ninth.css">
</head>
<body>
    <main>
        <marquee direction="right" behavior="alternate" style="background-color: aqua; margin-bottom: 50px; margin-top: 5px; border:none; font-size: 50px;">
        TIC TAC TOE
        </marquee>
        <div class="win hide">
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">RESET</button>
    </main>

    <script src="ninth.js"></script>
</body>
</html>
